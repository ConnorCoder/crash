<!DOCTYPE html>
<html>
  <head>
    <title>no</title>
  </head>
  <body>
    <script>
      window.onload = function() {
        function setCanvasSize(canvas, width, height) {
          var ratio = window.devicePixelRatio,
              style = canvas.style;

          style.width  = '' + (width  / ratio) + 'px';
          style.height = '' + (height / ratio) + 'px';

          canvas.width  = width;
          canvas.height = height;
        }
        setCanvasSize(document.getElementById("c"), 500, 400);
      }

      function r() {
        let canvas = document.getElementById("c");
        let ctx = canvas.getContext("2d");
        //let colors = ["#FF0000", "#FF9900", "#FFFF00", "#00FF00", "#00FFFF", "#0000FF", "#9900ff", "#ff0099", "#ff00a6", "#ffffff", "#000000"];
        let colors = ["#ffffff", "#000000"];
        //let colors = ["#fff", "#eee", "#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222", "#111", "#000"]
        for(let x=0;x<canvas.width;x++) {
          for(let y=0;y<canvas.height;y++) {
            ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            ctx.fillRect(x, y, x + 1, y + 1);
          }
        }
      }setInterval(r, 333);
    </script>
    <button onclick="r()">Run</button>
    <canvas id="c"></canvas>
  </body>
</html>
